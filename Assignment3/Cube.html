<!DOCTYPE html>
<head>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="Cube.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <script id="Cube-vertex-shader" type="x-shader/x-vertex">
        in vec4 aPosition;

        uniform mat4 MV;
        uniform mat4 P;
        uniform mat4 V;

        void main()
        {
            gl_Position = P * V * MV * (aPosition - vec4(.5,.5,.5,0));
        }
    </script>

    <script id="Cube-fragment-shader" type="x-shader/x-fragment">
        out vec4 fColor;

        void main()
        {
            const vec4 red = vec4(1.0, 0.0, 0.0, 1.0);
            const vec4 blue = vec4(0.0, 0.0, 1.0, 1.0);

            fColor = gl_FrontFacing ? blue : red;
        }
    </script>
</head>
<body>
<canvas id="webgl-canvas" width="512" height="512"></canvas>
</body>
